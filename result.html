<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        let hindi = 75;
        document.write("hindi no=", hindi, "<br>")
        let english = 90;
        document.write("english no=", english, "<br>")
        let math = 70;
        document.write("math no=", math, "<br>")
        let sin = 70;
        document.write("sin. no=", sin, "<br>")
        let total = hindi + english + math + sin
        document.write(" total of no=", total, "<br>")
        let average = total/4
       document.write(average,"<br>")

       if(average>=90 && average<=100){
        document.write( average,"A+ gread <br>")
       }
       else if(average>=80 && average<=90){
        document.write(average,"A gread <br>")
       }
       else if(average>=70 && average<=80){
        document.write(average,"B+ gread <br>")
       }
       else if(average>=60 && average<=70){
        document.write(average,"B gread <br>")
       }
       else if(average>=30 && average<=60){
        document.write(average,"c gread <br>")
       }
       else{ 
        document.write(average,"fail")
       }











    </script>
</body>
</html>
